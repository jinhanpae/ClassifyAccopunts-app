  Description:
  - Web-based practice app for introductory financial accounting.
  - Students classify common accounts by type, normal balance, and contra‑status.
  - Supports basic and extended account sets, scores first and second attempts,
    and shows a session summary at the end.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Classification</title>
  <style>
    /* --- Layout and global styles --- */
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 32px 16px;
      background: #0f172a;
      color: #0f172a;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #ffffff;
      padding: 28px 32px 24px;
      border-radius: 18px;
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.35),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      border: 1px solid #e5e7eb;
    }

    /* --- Headings / subtitle --- */
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 650;
      margin: 0 0 4px;
      letter-spacing: 0.02em;
      color: #0f172a;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    /* --- Simple flex helpers --- */
    .flex {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .flex > div {
      flex: 1;
      min-width: 230px;
    }

    /* --- Form controls / labels --- */
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 13px;
      color: #374151;
    }

    /* --- Buttons --- */
    button {
      padding: 9px 16px;
      margin: 6px 4px 0 0;
      border-radius: 999px;
      border: 1px solid transparent;
      background-color: #2563eb;
      color: #f9fafb;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.1;
      transition:
        background-color 0.15s ease,
        box-shadow 0.15s ease,
        transform 0.05s ease,
        border-color 0.15s ease;
    }
    button.primary {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
    }
    button.primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
      transform: translateY(-1px);
    }
    button.secondary {
      background-color: #ffffff;
      color: #374151;
      border-color: #d1d5db;
    }
    button.secondary:hover:not(:disabled) {
      background-color: #f3f4f6;
    }
    button:disabled {
      background-color: #e5e7eb;
      border-color: #e5e7eb;
      color: #9ca3af;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    /* --- Small badge for level indicator --- */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 11px;
      margin-left: 8px;
      background: #eef2ff;
      color: #4f46e5;
      font-weight: 500;
    }

    /* --- Current account display --- */
    .account-card {
      text-align: center;
      margin: 20px 0 16px;
      padding: 16px 18px;
      border-radius: 14px;
      background: radial-gradient(circle at top, #eff6ff 0, #ffffff 55%);
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      border: 1px solid #e5e7eb;
      min-height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Feedback area (correct / incorrect) --- */
    .feedback {
      margin-top: 14px;
      padding: 11px 13px;
      border-radius: 10px;
      font-size: 14px;
      white-space: pre-line;
      border: 1px solid transparent;
    }
    .feedback.correct {
      background-color: #ecfdf5;
      color: #166534;
      border-color: #bbf7d0;
    }
    .feedback.incorrect {
      background-color: #fef2f2;
      color: #b91c1c;
      border-color: #fecaca;
    }

    /* --- Scoreboard on top-right --- */
    .scoreboard {
      margin-top: 4px;
      font-size: 13px;
      color: #4b5563;
    }
    .scoreboard strong {
      font-weight: 600;
      color: #111827;
    }

    /* --- Contra checkbox area --- */
    .contra-box {
      margin-top: 26px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #374151;
    }

    /* --- Top bar: level & score --- */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .top-left, .top-right {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    /* --- Select (level dropdown) --- */
    select {
      padding: 6px 32px 6px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background-color: #ffffff;
      font-size: 13px;
      color: #111827;
      min-width: 140px;
    }
    select:disabled {
      background-color: #f3f4f6;
      color: #9ca3af;
      border-color: #e5e7eb;
    }

    /* --- Segmented buttons (type / balance) --- */
    .segmented-group {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .segmented-button {
      padding: 7px 13px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
      color: #374151;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition:
        background-color 0.15s ease,
        color 0.15s ease,
        border-color 0.15s ease,
        box-shadow 0.1s ease,
        transform 0.05s ease;
    }
    .segmented-button.active {
      background-color: #2563eb;
      color: #f9fafb;
      border-color: #2563eb;
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.3);
    }
    .segmented-button:hover:not(:disabled) {
      background-color: #eef2ff;
    }
    .segmented-button.active:hover:not(:disabled) {
      background-color: #1d4ed8;
    }
    .segmented-button:disabled {
      background-color: #e5e7eb;
      color: #9ca3af;
      border-color: #e5e7eb;
      box-shadow: none;
      transform: none;
    }

    /* --- Utility classes --- */
    .hidden { display: none; }

    /* --- Login panel --- */
    .login-panel {
      text-align: center;
      margin-top: 14px;
      padding: 18px 20px 20px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background-color: #f9fafb;
    }
    .login-panel p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #374151;
    }
    .login-fields {
      display: inline-flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      max-width: 260px;
      margin: 0 auto;
    }
    .login-row {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }
    .login-panel input {
      padding: 7px 10px;
      font-size: 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      width: 180px;
    }
    .login-label-inline {
      font-size: 13px;
      color: #4b5563;
      min-width: 70px;
      text-align: right;
    }
    .login-error {
      margin-top: 8px;
      color: #b91c1c;
      font-size: 13px;
      min-height: 16px;
    }

    /* --- Main action buttons row --- */
    .actions-row {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .actions-row button {
      min-width: 120px;
    }

    /* --- Footer --- */
    .footer {
      margin-top: 20px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
    }

    /* --- Modal (session summary) --- */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-backdrop.visible {
      display: flex;
    }
    .modal {
      background: #ffffff;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      padding: 18px 22px 16px;
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.45),
        0 0 0 1px rgba(148, 163, 184, 0.35);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .modal-header h2 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
      color: #111827;
    }
    .modal-subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 10px;
    }
    .modal-body {
      max-height: 260px;
      overflow-y: auto;
      padding-right: 4px;
      font-size: 13px;
      color: #374151;
    }
    .modal-body ul {
      padding-left: 18px;
      margin: 4px 0;
    }
    .modal-footer {
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Classification</h1>
    <div class="subtitle">
      Financial accounting · Normal balances and contra‑accounts
    </div>

    <!-- Login view: hidden after successful login -->
    <div id="loginView" class="login-panel">
      <p>Enter your name and password to begin.</p>
      <div class="login-fields">
        <div class="login-row">
          <span class="login-label-inline">Name</span>
          <input type="text" id="studentNameInput" placeholder="Your name (optional)" />
        </div>
        <div class="login-row">
          <span class="login-label-inline">Password</span>
          <input type="password" id="passwordInput" placeholder="Password" />
        </div>
        <div class="login-row" style="justify-content:flex-end;">
          <button id="loginBtn" class="primary">Start</button>
        </div>
      </div>
      <div id="loginError" class="login-error"></div>
    </div>

    <!-- Main app view: appears after login -->
    <div id="appView" class="hidden">
      <div class="top-bar">
        <div class="top-left">
          <div>
            <label for="difficultySelect" style="margin-bottom:2px; font-weight:500; font-size:13px;">Practice level</label>
            <select id="difficultySelect">
              <option value="basic">Basic</option>
              <option value="extended">Extended</option>
            </select>
            <span class="badge" id="levelBadge">Basic set</span>
          </div>
        </div>
        <div class="top-right">
          <div class="scoreboard">
            Score: <strong><span id="score">0.0</span></strong> /
            <span id="total">0</span> questions
          </div>
        </div>
      </div>

      <!-- Current account name -->
      <div class="account-card" id="accountName"></div>

      <!-- Classification controls -->
      <div class="flex">
        <div>
          <label>Account type</label>
          <div id="typeButtons" class="segmented-group">
            <button type="button" class="segmented-button" data-value="Asset">Asset</button>
            <button type="button" class="segmented-button" data-value="Liability">Liability</button>
            <button type="button" class="segmented-button" data-value="Equity">Equity</button>
            <button type="button" class="segmented-button" data-value="Revenue">Revenue</button>
            <button type="button" class="segmented-button" data-value="Expense">Expense</button>
            <button type="button" class="segmented-button" data-value="Other">Other</button>
          </div>
        </div>
        <div>
          <label>Normal balance</label>
          <div id="balanceButtons" class="segmented-group">
            <button type="button" class="segmented-button" data-value="Debit">Debit</button>
            <button type="button" class="segmented-button" data-value="Credit">Credit</button>
          </div>
        </div>
        <div class="contra-box">
          <input type="checkbox" id="contraCheckbox" />
          <label for="contraCheckbox">Contra‑account</label>
        </div>
      </div>

      <!-- Main actions -->
      <div class="actions-row">
        <button id="submitBtn" class="primary">Submit answer</button>
        <button id="nextBtn" class="secondary">Next account</button>
        <button id="finishBtn" class="secondary">Finish session</button>
        <button id="resetBtn" class="secondary">New session</button>
      </div>

      <!-- Per-question feedback -->
      <div id="feedback" class="feedback" style="display:none;"></div>

      <!-- Footer note -->
      <div class="footer">
        <span>© 2026 Jinhan Pae. All rights reserved.</span>
        <span>For Korea University classroom use only. Do not redistribute.</span>
      </div>
    </div>

    <!-- Session summary modal -->
    <div id="reportBackdrop" class="modal-backdrop">
      <div class="modal">
        <div class="modal-header">
          <h2>Session Summary</h2>
          <!-- Close button: triggers confirm (restart or end) -->
          <button id="closeReportBtn" class="secondary" style="min-width:auto;padding:4px 10px;font-size:12px;">Close</button>
        </div>
        <div class="modal-subtitle" id="reportSummary"></div>
        <div class="modal-body">
          <div id="reportDetails"></div>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <!-- Chart of accounts data (from Excel) -->
    <script src="chartOfAccounts.obf.js"></script>

    <!-- App logic -->
    <script src="app.obf.js"></script>
  </div>
</body>
</html>
